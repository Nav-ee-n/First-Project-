<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>
    <table>
        <tr>
            <td>Faculty name</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>department</td>
            <td><select name="" id="" class="form-control">
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="BJMC">BJMC</option>
                <option value="PCA">PCA</option>
                <option value="Bsc.physics">Bsc.physics</option>
                <option value="Bsc.Maths">Bsc.Maths</option>
                <option value="Bsc.statistics">Bsc.statistics</option>
                <option value="Bcom CA">Bcom CA</option>
                <option value="Bsc English">Bsc English</option>
            </select></td>
        </tr>
        <tr>
            <td>Educational qualification</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Contact number</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>Designation</td>
            <td><input type="text" class="Form-control"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
        </tr>
        <tr>
            <td>pincode</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td>District</td>
            <td><select name="" id="" class="form-control">
                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                <option value="kollam">kollam</option>
                <option value="Pathanamthitta">Pathanamthitta</option>
                <option value="Alapuzha">Alapuzha</option>
                <option value="Kottayam">Kottayam</option>
                <option value="Idukki">Idukki</option>
                <option value="Ernakulam">Ernakulam</option>
                <option value="Thrissur">Thrissur</option>
                <option value="Palakkadu">Palakkadu</option>
                <option value="Malappuram">Malappuram</option>
                <option value="Kozhikod">Kozhikod</option>
                <option value="Wayanadu">Wayanadu</option>
                <option value="Kannoor">Kannoor</option>
                <option value="Kasargod">Kasargod</option>
            </select></td>
        </tr>
        <tr>
            <td>DOB</td>
            <td><input type="date" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Email-Id</td>
            <td><input type="email" name="" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Blood group</td>
            <td><input type="text" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><button class="btn btn-danger">Register</button></td>
        </tr>
    </table>
  
    






<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
